name: Build YasuPython ESP32S3

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout My Module
        uses: actions/checkout@v4
        with:
          path: my_module

      - name: Checkout MicroPython
        uses: actions/checkout@v4
        with:
          repository: micropython/micropython
          path: micropython
          submodules: recursive

      - name: Setup ESP-IDF
        run: |
          git clone --recursive --branch v5.2.2 https://github.com/espressif/esp-idf.git esp-idf
          cd esp-idf
          ./install.sh esp32s3
          
      - name: Build Firmware
        shell: bash
        run: |
          cd esp-idf
          source export.sh
          export ESP_IDF_PATH=${{ github.workspace }}/esp-idf
          
          cd ../micropython
          make -C mpy-cross
          
          cd ports/esp32
          # Çakışmaları önlemek için lock dosyasını ve eski buildi temizle
          rm -f managed_components/espressif__*/*.lock
          rm -rf build-ESP32_GENERIC_S3-SPIRAM_OCT
          
          # Derlemeyi başlat ve tüm çıktıyı (hatalar dahil) log.txt'ye yaz
          make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCT \
               USER_C_MODULES=${{ github.workspace }}/my_module/micropython.cmake \
               ESP_IDF_PATH=${{ github.workspace }}/esp-idf > build_log.txt 2>&1 || \
               (echo "!!! GERÇEK HATA BURADA BAŞLIYOR !!!" && tail -n 100 build_log.txt && exit 1)
               
      - name: Upload Firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: YasuPython-S3-Firmware
          path: micropython/ports/esp32/build-ESP32_GENERIC_S3-SPIRAM_OCT/firmware.bin
