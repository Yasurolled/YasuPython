name: Build YasuPython Gemini-AI

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: main_repo

      - name: Checkout MicroPython
        uses: actions/checkout@v4
        with:
          repository: micropython/micropython
          path: micropython
          submodules: recursive

      - name: Setup ESP-IDF
        run: |
          git clone --recursive --branch v5.2.2 https://github.com/espressif/esp-idf.git esp-idf
          cd esp-idf
          ./install.sh esp32s3
          
      - name: Build and AI Auto-Fix
        shell: bash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. Ortam Hazırlığı
          cd esp-idf
          source export.sh
          cd ../micropython
          make -C mpy-cross
          cd ports/esp32
          
          # 2. İlk Derleme Denemesi
          make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCT \
               USER_C_MODULES=${{ github.workspace }}/main_repo/micropython.cmake \
               ESP_IDF_PATH=${{ github.workspace }}/esp-idf > build_log.txt 2>&1 && OK=true || OK=false

          # 3. Hata Varsa Gemini'ye Sor
          if [ "$OK" = false ]; then
            echo "!!! HATA ANALIZI BASLIYOR !!!"
            
            # Python scriptini güvenli bir şekilde dışarıya yazıyoruz
            cat << 'EOF' > ai_fix.py
import os, google.generativeai as genai, sys
api_key = os.environ.get("GEMINI_API_KEY")
if not api_key:
    print("HATA: API KEY EXPORT EDILEMEDI")
    sys.exit(1)
genai.configure(api_key=api_key)
model = genai.GenerativeModel('gemini-1.5-flash')
try:
    with open("build_log.txt", "r") as f:
        log = f.read()[-3000:]
    system_context = "ESP32-S3 MicroPython 'esp_wifi_80211_tx.c' modülü derleme hatası düzeltici."
    prompt = f"{system_context}\n\nLog:\n{log}\n\nSADECE bash komutları içeren bir script yaz. ```bash ... ``` blogu icinde olsun."
    response = model.generate_content(prompt)
    print("--- GEMINI CEVABI ---")
    print(response.text)
    # Bash kodunu ayıkla
    content = response.text
    if "```bash" in content:
        code = content.split("```bash")[1].split("```")[0]
    elif "```" in content:
        code = content.split("```")[1].split("```")[0]
    else:
        code = content
    with open("fix.sh", "w") as f:
        f.write(code.strip())
except Exception as e:
    print(f"Python Hatası: {e}")
EOF

            python3 -m pip install -q -U google-generativeai
            python3 ai_fix.py
            
            if [ -f fix.sh ]; then
              echo "!!! COZUM UYGULANIYOR !!!"
              chmod +x fix.sh
              ./fix.sh
              echo "!!! TEKRAR DERLENIYOR !!!"
              make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCT \
                   USER_C_MODULES=${{ github.workspace }}/main_repo/micropython.cmake \
                   ESP_IDF_PATH=${{ github.workspace }}/esp-idf
            fi
          fi

      - name: Upload Firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: YasuPython-S3-Firmware
          path: micropython/ports/esp32/build-ESP32_GENERIC_S3-SPIRAM_OCT/firmware.bin
