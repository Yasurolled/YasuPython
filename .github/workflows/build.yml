name: Build YasuPython Gemini-AI

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: main_repo

      - name: Checkout MicroPython
        uses: actions/checkout@v4
        with:
          repository: micropython/micropython
          path: micropython
          submodules: recursive

      - name: Setup ESP-IDF
        run: |
          git clone --recursive --branch v5.2.2 https://github.com/espressif/esp-idf.git esp-idf
          cd esp-idf
          ./install.sh esp32s3
          
      - name: Build and AI Auto-Fix
        shell: bash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd esp-idf
          source export.sh
          cd ../micropython
          make -C mpy-cross
          cd ports/esp32
          
          # ESP-IDF v5.2+ touch driver yaması (Önceki hatayı çözen kısım)
          sed -i 's/esp_driver_touch_sens//g' CMakeLists.txt
          
          # İlk derleme denemesi
          make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCT \
               USER_C_MODULES=${{ github.workspace }}/main_repo/micropython.cmake \
               ESP_IDF_PATH=${{ github.workspace }}/esp-idf > build_log.txt 2>&1 && OK=true || OK=false

          if [ "$OK" = false ]; then
            echo "!!! HATA ANALIZI BASLIYOR (Gemini 3 Flash) !!!"
            
            # Yeni Google GenAI SDK Standartlarına Uygun Python Scripti
            printf 'import os, sys\nfrom google import genai\nclient = genai.Client(api_key=os.environ.get("GEMINI_API_KEY"))\ntry:\n    with open("build_log.txt", "r") as f: log = f.read()[-4000:]\n    prompt = f"Fix MicroPython ESP32 build error. Output ONLY bash commands to fix it:\\n{log}"\n    response = client.models.generate_content(model="gemini-3-flash-preview", contents=prompt)\n    content = response.text\n    code = content.split("```bash")[1].split("```")[0] if "```bash" in content else content\n    with open("fix.sh", "w") as f: f.write(code.strip())\nexcept Exception as e: print(f"SDK Error: {e}")' > ai_fix.py

            # Yeni SDK Kurulumu
            python3 -m pip install -q -U google-genai
            python3 ai_fix.py
            
            if [ -f fix.sh ] && [ -s fix.sh ]; then
              echo "!!! AI YENI SDK ILE COZUM URETTI !!!"
              chmod +x fix.sh
              ./fix.sh
              echo "!!! TEKRAR DERLENIYOR !!!"
              make BOARD=ESP32_GENERIC_S3 BOARD_VARIANT=SPIRAM_OCT \
                   USER_C_MODULES=${{ github.workspace }}/main_repo/micropython.cmake \
                   ESP_IDF_PATH=${{ github.workspace }}/esp-idf
            else
              echo "!!! KRITIK HATA: LOGLARIN SONU !!!"
              tail -n 100 build_log.txt
              exit 1
            fi
          fi

      - name: Upload Firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: YasuPython-S3-Firmware
          path: micropython/ports/esp32/build-ESP32_GENERIC_S3-SPIRAM_OCT/firmware.bin
